<h1>{{ 'add.task.title' | translate }}</h1>

<div class="row" style="margin-bottom: 20px">
	<div class="col-xs-12">
		 <button class="btn btn-default"
				[routerLink]="['/sprints/tasks', { sprintId: sprintId }]" routerLinkActive="true"
				[routerLinkActiveOptions]="{exact: false}">
			<span class="fa fa-tasks"></span>
			<span>{{ 'tasks.list' | translate }}</span>
		</button>
	</div>
</div>

<div class="row">
	<div class="col-xs-12">
		<form class="form-horizontal">
			<div class="form-group">
				<label for="name" class="col-sm-2 control-label">{{ 'name' | translate }}*</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="name" name="name"
						   [placeholder]="'name' | translate"
						   [(ngModel)]="name"
						   required>
				</div>
			</div>

			<div class="form-group">
				<label for="description" class="col-sm-2 control-label">{{ 'description' | translate }}</label>
				<div class="col-sm-10">
					<textarea class="form-control" rows="3" id="description" 
							  [placeholder]="'description' | translate"></textarea>
				</div>
			</div>

			<div class="form-group">
				<label for="duration" class="col-sm-2 control-label">{{ 'duration.in.hour' | translate }}*</label>
				<div class="col-sm-10">
					<input type="number" step="0.5" min="0" max="35" 
						   class="form-control" id="duration"
						   [placeholder]="'duration' | translate"
						   required>
				</div>
			</div>

			<div class="form-group">
				<label for="planned" class="col-sm-2 control-label">{{ 'planned' | translate }}</label>
				<div class="col-sm-10">
					<div class="checkbox">
						<input type="checkbox" id="planned" value="1" style="margin-left: 0px">
					</div>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary"
							(click)="addTask()">
						{{ 'add' | translate }}
					</button>
				</div>
			</div>
		</form>
	</div>
</div>
